services:
  qr-code-flask:
    build: .
    container_name: qr-code-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:///./instance/database.db
      - FLASK_ENV=production
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-2103}
    volumes:
      # Named volumes для данных (решают проблемы с правами доступа)
      - instance_data:/app/instance
      - uploads_data:/app/uploads
      # Bind mount для статики (если нужно редактировать файлы на хосте)
      - ./static/media:/app/static/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Определение named volumes
volumes:
  instance_data:
    driver: local
  uploads_data:
    driver: local