services:
  qr-code-flask:
    build: .
    container_name: qr-code-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:///./instance/database.db
      - FLASK_ENV=production
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-2103}
    volumes:
      # Named volumes для всех данных (избегают проблем с правами доступа)
      - instance_data:/app/instance
      - uploads_data:/app/uploads
      - static_media_data:/app/static/media
    restart: unless-stopped
    command: >
      bash -c "
      mkdir -p /app/instance /app/uploads /app/static/media &&
      # Проверяем и копируем статические файлы при первом запуске
      if [ ! -f /app/static/media/fon.jpg ] || [ ! -f /app/static/media/gerb.png ]; then
        echo 'Инициализация статических файлов в volume...'
        # Копируем из образа (если они там есть) или создаем пустые заглушки
        # В идеале файлы должны быть скопированы в образ и доступны
      fi &&
      python /app/init_db.py || true &&
      gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --timeout 120 app:app
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  instance_data:
    driver: local
  uploads_data:
    driver: local
  static_media_data:
    driver: local