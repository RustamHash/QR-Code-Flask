services:
  qr-code-flask:
    build: .
    container_name: qr-code-flask
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:///./instance/database.db
      - FLASK_ENV=production
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-2103}
    volumes:
      - instance_data:/app/instance
      - uploads_data:/app/uploads
      - ./static/media:/app/static/media
    restart: unless-stopped
    networks:
      - traefik-network
    command: >
      bash -c "
      mkdir -p /app/instance /app/uploads /app/static/media;
      python /app/init_db.py || true;
      exec gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --timeout 120 app:app
      "
    labels:
      - "traefik.enable=true"
      # HTTP роутер для домена (для Let's Encrypt challenge)
      - "traefik.http.routers.qr-code-flask.rule=Host(`adgsklad.ru`) && PathPrefix(`/qr`)"
      - "traefik.http.routers.qr-code-flask.entrypoints=web"
      - "traefik.http.routers.qr-code-flask.middlewares=qr-strip"
      # HTTP роутер для локального IP
      - "traefik.http.routers.qr-code-flask-local.rule=Host(`192.168.1.109`) && PathPrefix(`/qr`)"
      - "traefik.http.routers.qr-code-flask-local.entrypoints=web"
      - "traefik.http.routers.qr-code-flask-local.middlewares=qr-strip"
      # HTTPS роутер для домена с Let's Encrypt
      - "traefik.http.routers.qr-code-flask-secure.rule=Host(`adgsklad.ru`) && PathPrefix(`/qr`)"
      - "traefik.http.routers.qr-code-flask-secure.entrypoints=websecure"
      - "traefik.http.routers.qr-code-flask-secure.middlewares=qr-strip"
      - "traefik.http.routers.qr-code-flask-secure.tls=true"
      - "traefik.http.routers.qr-code-flask-secure.tls.certresolver=letsencrypt"
      # HTTPS роутер для локального IP (без Let's Encrypt)
      - "traefik.http.routers.qr-code-flask-secure-local.rule=Host(`192.168.1.109`) && PathPrefix(`/qr`)"
      - "traefik.http.routers.qr-code-flask-secure-local.entrypoints=websecure"
      - "traefik.http.routers.qr-code-flask-secure-local.middlewares=qr-strip"
      - "traefik.http.routers.qr-code-flask-secure-local.tls=true"
      # БЕЗ certresolver для локального IP
      # Общие настройки
      - "traefik.http.services.qr-code-flask.loadbalancer.server.port=5000"
      - "traefik.http.middlewares.qr-strip.stripprefix.prefixes=/qr"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  instance_data:
    driver: local
  uploads_data:
    driver: local

networks:
  traefik-network:
    external: true