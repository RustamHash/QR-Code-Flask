{% extends "base.html" %}

{% block title %}Вход - Генератор шаблонов для офиса{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2>Вход в систему</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Логин:</label>
                <select id="username" name="username" required autofocus style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; transition: border-color 0.3s; background-color: white; cursor: pointer;">
                    <option value="">-- Выберите пользователя --</option>
                    {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}{% if user.is_admin == 1 %} (Админ){% endif %}</option>
                    {% endfor %}
                </select>
                <style>
                    #username:focus {
                        outline: none;
                        border-color: #667eea;
                    }
                    #username:hover {
                        border-color: #667eea;
                    }
                </style>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
