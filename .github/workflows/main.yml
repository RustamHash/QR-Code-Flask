name: Flask CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 || true

      - name: Create virtual environment
        run: |
          python3 -m venv .venv

      - name: Install dependencies
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p uploads static/media instance

      - name: Initialize database
        run: |
          .venv/bin/python init_db.py || true

      - name: Verify installation
        run: |
          .venv/bin/python -c "import flask, qrcode, pyzbar, pandas, fpdf; print('All dependencies installed successfully')"

      - name: Check application syntax
        run: |
          .venv/bin/python -m py_compile app.py config.py models.py || true
