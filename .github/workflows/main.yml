name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Project
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy to deployment directory
        run: |
          set -e
          
          DEPLOY_DIR="/data/projects/QR-Code-Flask"
          
          echo "Создание директории для деплоя..."
          sudo mkdir -p "$DEPLOY_DIR" || true
          sudo chown -R $USER:$USER "$DEPLOY_DIR" || true
          
          echo "Копирование файлов..."
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            "${{ github.workspace }}/" "$DEPLOY_DIR/"
          
          echo "Проверка содержимого..."
          ls -la "$DEPLOY_DIR"

      - name: Build and deploy Docker container
        working-directory: /data/projects/QR-Code-Flask
        run: |
          set -e
          
          if [ ! -f "docker-compose.yml" ]; then
            echo "Ошибка: docker-compose.yml не найден!"
            exit 1
          fi

          docker-compose down || true
          docker-compose build
          docker-compose up -d
          sleep 10
          
          docker ps --filter "name=qr-code-flask"
          docker inspect --format='{{.State.Health.Status}}' qr-code-flask || echo "Healthcheck failed"